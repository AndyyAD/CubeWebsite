<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTG - Perfumes</title>
    <link rel="stylesheet" href="./css/mainStyles.css">
</head>

<body>
    <section class="showcase">
        <nav class="nav container">
            <h1 class="logo">GTG</h1>
            <ul class="navMenu">
                <li class="navItem"><a href="#">Home</a></li>
                <li class="navItem shop">
                    <a href="#">Shop</a>
                    <img src="./assets/downArrow.svg" alt="Arrow pointing down to open something">
                </li>
                <li class="navItem"><a href="#">Fragrance</a></li>
                <li class="navItem"><a href="#">About Us</a></li>
                <li class="navItem"><a href="#">Blog</a></li>
                <li class="navItem"><a href="#">Contact</a></li>
            </ul>
            <div class="navActions">
                <img src="./assets/search.svg" alt="search icon">
                <button class="shopBTN">Shop Now</button>
            </div>
        </nav>

        <div class="showcaseText container2">
            <div class="awardText">
                <img src="./assets/Medal.svg" alt="">
                <p>Awarded the best perfume in the world</p>
            </div>
            <h1 class="headText">Live your best life.</h1>
            <div class="headStats">
                <p class="power"> <span>10x</span> power </p>
                <p class="ingredients"> <span>9</span> ingredients </p>
                <p class="customer"> <span>20K+</span> happy customers </p>
            </div>
            <button class="showBTN">Shop Now</button>
        </div>
    </section>

    <section class="product container">
        <div class="productLeft">
            <div class="carousalWrap">
                <div class="carousal">
                    <div class="perfume1"> <img src="./assets/perfume1.jpg" alt="Perfume bottle image"> </div>
                    <div class="perfume2"> <img src="./assets/perfume2.jpg" alt="Perfume bottle image"> </div>
                    <div class="perfume3"> <img src="./assets/perfume3.jpg" alt="Perfume bottle image"> </div>
                    <div class="perfume4"> <img src="./assets/perfume4.jpg" alt="Perfume bottle image"> </div>
                    <div class="perfume5"> <img src="./assets/perfume5.jpg" alt="Perfume bottle image"> </div>
                    <div class="perfume6"> <img src="./assets/perfume6.jpg" alt="Perfume bottle image"> </div>
                    <div class="perfume7"> <img src="./assets/perfume7.jpg" alt="Perfume bottle image"> </div>
                    <div class="perfume8"> <img src="./assets/perfume8.jpg" alt="Perfume bottle image"> </div>
                </div>
                <div class="arrowWrap">
                    <div class="leftArrow"> <img src="./assets/leftBTN.svg" alt="Left arrow icon"> </div>
                    <div class="rightArrow"> <img src="./assets/rightBTN.svg" alt="Right arrow icon"> </div>
                </div>
            </div>
            <div class="thumbnail">
                <div class="perfume1"> <img src="./assets/perfume1.jpg" alt="Perfume bottle image"> </div>
                <div class="perfume2"> <img src="./assets/perfume2.jpg" alt="Perfume bottle image"> </div>
                <div class="perfume3"> <img src="./assets/perfume3.jpg" alt="Perfume bottle image"> </div>
                <div class="perfume4"> <img src="./assets/perfume4.jpg" alt="Perfume bottle image"> </div>
                <div class="perfume5"> <img src="./assets/perfume5.jpg" alt="Perfume bottle image"> </div>
                <div class="perfume6"> <img src="./assets/perfume6.jpg" alt="Perfume bottle image"> </div>
                <div class="perfume7"> <img src="./assets/perfume7.jpg" alt="Perfume bottle image"> </div>
                <div class="perfume8"> <img src="./assets/perfume8.jpg" alt="Perfume bottle image"> </div>
            </div>
        </div>
        <div class="productRight"></div>
    </section>
</body>

</html>
